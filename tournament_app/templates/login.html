<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TourneyMVP</title>
    <style>
        :root {
            --primary: #5b6abf;
            --secondary: #4a569a;
            --light: #f8f9fa;
            --dark: #333;
            --text-muted: #666;
            --border-radius: 8px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.5;
            background-color: #f5f7ff;
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: white;
            padding: 35px 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
            border: 1px solid #e1e4e8;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }

        .logo span {
            color: var(--secondary);
        }

        h2 {
            color: var(--dark);
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.6rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--dark);
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(91, 106, 191, 0.15);
        }

        button[type="submit"] {
            width: 100%;
            padding: 13px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 5px;
        }

        button[type="submit"]:hover {
            background: var(--secondary);
            transform: translateY(-1px);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .register-link a {
            color: var(--primary);
            font-weight: 500;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .tournament-icon {
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .errorlist {
            list-style: none;
            padding: 10px;
            color: #d64242;
            font-size: 0.9rem;
            margin-bottom: 15px;
            background: #ffeeee;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            color: var(--secondary);
            font-size: 0.9rem;
            width: 100%;
            padding: 15px;
        }
        
        .footer-logo {
            font-weight: 600;
            color: var(--primary);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="tournament-icon">üèÜ</div>
        <div class="logo">Tourney<span>MVP</span></div>
        <h2>Welcome Back!</h2>
        
        {% if form.errors %}
        <ul class="errorlist">
            <li>Oops! Invalid username or password</li>
        </ul>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>

        <div class="register-link">
            <p>New to TourneyMVP? <a href="{% url 'register' %}">Create account</a></p>
        </div>
    </div>

    <footer>
        <p><span class="footer-logo">TourneyMVP</span> &copy; 2025</p>
    </footer>
</body>
</html>
